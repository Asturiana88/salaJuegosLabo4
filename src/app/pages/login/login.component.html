<div class="row">
    <div class="col-12 col-md-6 mb-4">
        <h3>Sign In</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" #userName required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" #userPassword required>
        </div>

        <div [class.d-none]="!authService.singInError" class="mb-3">
            <span class="text-danger">{{authService.singInError}}</span>
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
    </div>
    <div class="col-12 col-md-6">
        <h3> Register </h3>

        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address" #userEmail required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" #userPwd required>
        </div>

        <div [class.d-none]="!authService.singUpError" class="mb-3">
            <span class="text-danger mb-3">{{authService.singUpError}}</span>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
        </div>

    </div>
</div>
