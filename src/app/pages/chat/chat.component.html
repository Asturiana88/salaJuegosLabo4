<div *ngFor="let item of mensajes$ | async">
    <div class="d-flex">
        <strong> {{ item.usuario }} </strong> -
        <span> {{ item.emision }}</span> &nbsp;
        <p> {{ item.mensaje }} </p>
    </div>
</div>
<input type="text" [(ngModel)]="mensaje.mensaje">
<button (click)="Enviar()">Enviar</button>
